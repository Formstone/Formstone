<style>
	.carousel { border-radius: 3px; margin: 20px 0; width: 100%; }

	.carousel_item { background: #34495E; border-radius: 3px; color: #fff; font-size: 75px; height: 200px; line-height: 200px; margin: 0 0 10px 0; overflow: hidden; text-align: center; width: 100%; }
	.carousel_item:nth-child(even) { background: #D35400; }
	.carousel_item img { width: 100%; }

	.carousel_auto_height .carousel_item:nth-child(2) { height: 300px; }
	.carousel_auto_height .carousel_item:nth-child(3) { height: 250px; }

	.fs-carousel-enabled.fs-carousel-ltr .carousel_item.fs-carousel-item { margin: 0 10px 0 0; }
	.fs-carousel-enabled.fs-carousel-rtl .carousel_item.fs-carousel-item { margin: 0 0 0 10px; }
</style>

<script>
	$(function() {
		$(".carousel").carousel();
	});
</script>
