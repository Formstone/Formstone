			<div class="fs-row">
				<div class="fs-cell">
					<h1 id="number-demo">Number Demo</h1>
					<p class="back_link">
						<a href="http://beta.formstone.it/components/number">Back to Documentation</a>
					</p>
					<!-- START: DEMO -->
					<style>

					</style>

					<script>
					$(function() {
						$("input[type=number]").number();
					});
					</script>

					<h4>Basic</h4>
					<fieldset class="form_fieldset">
						<input type="number" class="form_input" pattern="[0-9]*">
					</fieldset>
					<fieldset class="form_fieldset">
						<input type="number" class="form_input" pattern="[0-9]*" disabled>
					</fieldset>

					<h4>Range</h4>
					<fieldset class="form_fieldset">
						<input type="number" min="0" max="20" step="2" class="form_input" pattern="[0-9]*">
					</fieldset>

					<h4>No Theme</h4>
					<fieldset class="form_fieldset">
						<input type="number" class="form_input" pattern="[0-9]*" data-number-options='{"theme":""}'>
					</fieldset>
					<!-- END: DEMO -->
