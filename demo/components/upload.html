				<div class="fs-cell">
					<h1 id="upload-demo">Upload Demo</h1>
					<!-- START: DEMO -->
					<style>
					.filelists {
						margin: 20px 0;
					}
					
					.filelists h5 {
						margin: 10px 0 0;
					}
					
					.filelists .cancel_all {
						color: red;
						cursor: pointer;
						clear: both;
						font-size: 10px;
						margin: 0;
						text-transform: uppercase;
					}
					
					.filelist {
						margin: 0;
						padding: 10px 0;
					}
					
					.filelist li {
						background: #fff;
						border-bottom: 1px solid #eee;
						font-size: 14px;
						list-style: none;
						padding: 5px;
					}
					
					.filelist li:before {
						display: none;
					}
					
					.filelist li .file {
						color: #333;
					}
					
					.filelist li .progress {
						color: #666;
						float: right;
						font-size: 10px;
						text-transform: uppercase;
					}
					
					.filelist li .cancel {
						color: red;
						cursor: pointer;
						float: right;
						font-size: 10px;
						margin: 0 0 0 10px;
						text-transform: uppercase;
					}
					
					.filelist li.error .progress {
						color: red;
					}
					
					.filelist li.error .cancel {
						display: none;
					}
					</style>

					<script>
					var $filequeue,
						$filelist;

					$(document).ready(function() {
						$filequeue = $(".filelist.queue");
						$filelist = $(".filelist.complete");

						$(".upload").upload({
								maxSize: 1073741824,
								beforeSend: onBeforeSend
							}).on("start.upload", onStart)
							.on("complete.upload", onComplete)
							.on("filestart.upload", onFileStart)
							.on("fileprogress.upload", onFileProgress)
							.on("filecomplete.upload", onFileComplete)
							.on("fileerror.upload", onFileError)
							.on("queued.upload", onQueued);

						$filequeue.on("click", ".cancel", onCancel);
						$(".cancel_all").on("click", onCancelAll);
					});

					function onCancel(e) {
						console.log("Cancel");
						var index = $(this).parents("li").data("index");
						$(".upload").upload("abort", parseInt(index, 10));
					}

					function onCancelAll(e) {
						console.log("Cancel All");
						$(".upload").upload("abort");
					}

					function onBeforeSend(formData, file) {
						console.log("Before Send");
						formData.append("test_field", "test_value");
						// return (file.name.indexOf(".jpg") < -1) ? false : formData; // cancel all jpgs
						return formData;
					}

					function onQueued(e, files) {
						console.log("Queued");
						var html = '';
						for (var i = 0; i < files.length; i++) {
							html += '<li data-index="' + files[i].index + '"><span class="file">' + files[i].name + '</span><span class="cancel">Cancel</span><span class="progress">Queued</span></li>';
						}
						$filequeue.append(html);
					}

					function onStart(e, files) {
						console.log("Start");
						$filequeue.find("li")
							.find(".progress").text("Waiting");
					}

					function onComplete(e) {
						console.log("Complete");
						// All done!
					}

					function onFileStart(e, file) {
						console.log("File Start");
						$filequeue.find("li[data-index=" + file.index + "]")
							.find(".progress").text("0%");
					}

					function onFileProgress(e, file, percent) {
						console.log("File Progress");
						$filequeue.find("li[data-index=" + file.index + "]")
							.find(".progress").text(percent + "%");
					}

					function onFileComplete(e, file, response) {
						console.log("File Complete");
						if (response.trim() === "" || response.toLowerCase().indexOf("error") > -1) {
							$filequeue.find("li[data-index=" + file.index + "]").addClass("error")
								.find(".progress").text(response.trim());
						}
						else {
							var $target = $filequeue.find("li[data-index=" + file.index + "]");
							$target.find(".file").text(file.name);
							$target.find(".progress").remove();
							$target.find(".cancel").remove();
							$target.appendTo($filelist);
						}
					}

					function onFileError(e, file, error) {
						console.log("File Error");
						$filequeue.find("li[data-index=" + file.index + "]").addClass("error")
							.find(".progress").text("Error: " + error);
					}
					</script>

					<h4>Basic</h4>

							<ol class="filelist complete">
							</ol>
							<h5>Queued</h5>

							</ol>

						</div>
					</form>
